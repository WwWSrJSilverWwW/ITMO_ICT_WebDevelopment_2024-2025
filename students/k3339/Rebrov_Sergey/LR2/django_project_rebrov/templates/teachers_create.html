{% extends "base/base_theader_footer.html" %}
{% block content %}
<div class="container">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}

            <h3>Создать задание</h3>
            
            <div class="form-group">
                <label for="title">Название:</label>
                <input class="form-control" name="title" id="title" required>
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form-control" name="description" id="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="discipline_id">Дисциплина:</label>
                <select class="form-control" name="discipline_id" id="discipline_id">
                    {% for discipline in form.discipline_id.field.queryset %}
                        <option value="{{ discipline.id }}">{{ discipline.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="class_id">Класс:</label>
                <select class="form-control" name="class_id" id="class_id">
                    {% for class_ in form.class_id.field.queryset %}
                        <option value="{{ class_.id }}">{{ class_.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="issue_date">Дата выдачи:</label>
                <input type="date" class="form-control" name="issue_date" id="issue_date" required>
            </div>

            <div class="form-group">
                <label for="due_date">Дата сдачи:</label>
                <input type="date" class="form-control" name="due_date" id="due_date" required>
            </div>

            <button type="submit" class="btn btn-primary">Создать задание</button>
        </form>
    </div>
</div>
{% endblock %}
