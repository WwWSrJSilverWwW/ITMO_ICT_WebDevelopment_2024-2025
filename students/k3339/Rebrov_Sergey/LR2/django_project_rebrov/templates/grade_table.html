{% extends "base/base_header_footer.html" %}
{% block content %}
<div class="main-container">
    <h2 class="mb-4">Таблица оценок</h2>

    <table id="gradesTable" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Ученик</th>
                {% for discipline in disciplines %}
                    <th>{{ discipline.name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in table %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#gradesTable').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true
        });
    });
</script>
{% endblock %}
